<!DOCTYPE html>
<html>

<head>
  <!-- Head content goes here if needed -->
  <title>JS Tester</title>
  <style>
    /* Styling for the boxes */
    .box {
      width: 100px;
      height: 100px;
      border: 1px solid black;
      background-color: white;
    }

    /* Styling for the red background */
    .red {
      background-color: red;
    }
  </style>
</head>

<body>
  <!-- Two boxes, one with a draggable element -->
  <div class="box">1
    <div id="dragme" draggable="true">
      Drag Me Please!
    </div>
  </div>
  <div class="box">2</div>

  <!-- JavaScript code to handle drag and drop events -->
  <script>
    // Selecting the draggable element
    const dragme = document.querySelector("#dragme");

    // Adding dragstart and dragend event listeners to the draggable element
    dragme.addEventListener("dragstart", (e) => {
      dragme.style.opacity = .5;
    });
    dragme.addEventListener("dragend", (e) => {
      dragme.style.opacity = "";
    });

    // Selecting all the boxes
    const boxes = document.querySelectorAll(".box");

    // Adding dragenter, dragover, dragleave, and drop event listeners to each box
    boxes.forEach(box => {
      box.addEventListener("dragenter", (e) => {
        e.target.classList.add('red');
      });
      box.addEventListener("dragover", (e) => {
        e.preventDefault();
      });
      box.addEventListener("dragleave", (e) => {
        e.target.classList.remove('red');
      });
      box.addEventListener("drop", (e) => {
        e.preventDefault();
        console.log("dropped");
        e.target.appendChild(dragme);
      });
    });
  </script>

</body>

</html>
