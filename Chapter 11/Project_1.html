<!DOCTYPE html>
<html>

<head>
    <title>JS Tester</title>
    <style>
        /* CSS styling for the boxes */
        .box {
            width: 200px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <!-- Container with four boxes -->
    <div class="container">
        <div class="box" id="box0">Box #1</div>
        <div class="box" id="box1">Box #2</div>
        <div class="box" id="box2">Box #3</div>
        <div class="box" id="box3">Box #4</div>
    </div>

    <!-- JavaScript code to track clicks on boxes -->
    <script>
        // Array to store clicked box details
        const counter = [];

        // Selecting the container element
        const main = document.querySelector(".container");

        // Adding a click event listener to the container
        main.addEventListener("click", tracker);

        // Function to track clicks on boxes
        function tracker(e) {
            const el = e.target;
            if (el.id) {
                // Object to store box details
                const temp = {
                    content: el.textContent,
                    id: el.id,
                    tagName: el.tagName,
                    class: el.className
                };

                // Logging box details to the console
                console.dir(el);

                // Adding box details to the counter array
                counter.push(temp);

                // Logging the counter array
                console.log(counter);
            }
        }
    </script>
</body>

</html>
