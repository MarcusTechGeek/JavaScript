<!DOCTYPE html>
<html>

<head>
  <!-- Head content goes here if needed -->
  <title>JS Tester</title>
  <style>
    /* Styling for the box elements */
    .box {
      width: 200px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <!-- Container div with four box elements -->
  <div class="container">
    <div class="box" id="box0">Box #1</div>
    <div class="box" id="box1">Box #2</div>
    <div class="box" id="box2">Box #3</div>
    <div class="box" id="box3">Box #4</div>
  </div>

  <!-- JavaScript code to handle click events on the container and box elements -->
  <script>
    // Selecting the container and all box elements
    const main = document.querySelector(".container");
    const boxes = document.querySelectorAll(".box");

    // Adding click event listeners to the container with different phases
    main.addEventListener("click", (e) => {
      console.log("4");
    }, false);
    main.addEventListener("click", (e) => {
      console.log("1");
    }, true);

    // Adding click event listeners to each box element with different phases
    boxes.forEach(ele => {
      ele.addEventListener("click", (e) => {
        console.log("3");
        console.log(e.target.textContent);
      }, false);
      ele.addEventListener("click", (e) => {
        console.log("2");
        console.log(e.target.textContent);
      }, true);
    });
  </script>

</body>

</html>
