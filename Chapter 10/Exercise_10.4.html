<!DOCTYPE html>
<html>

<head>
  <!-- Head content goes here if needed -->
  <title>Canvas HTML5</title>
</head>

<body>
  <!-- HTML elements with the class "ele" -->
  <h1 class="ele">Hello World</h1>
  <div class="ele">Hello World 1</div>
  <div class="ele">Hello World 3</div>

  <!-- JavaScript code to select and output the first element with the class "ele" -->
  <script>
    // Select all elements with the class "ele" using getElementsByClassName
    const myEles = document.getElementsByClassName("ele");

    // Output the first element with the class "ele" (index 0) into the console
    console.log(myEles[0]);
  </script>

</body>

</html>
