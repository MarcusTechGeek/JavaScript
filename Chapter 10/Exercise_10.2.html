<!DOCTYPE html>
<html>

<head>
  <!-- Head content goes here if needed -->
  <title>Canvas HTML5</title>
</head>

<body>
  <!-- Create a div element with the ID "one" -->
  <div id="one">Hello World</div>

  <!-- JavaScript code to select and output the div element by its ID -->
  <script>
    // Select the div element using its ID
    const myEle = document.getElementById("one");

    // Output the selected div element into the console
    console.log(myEle);
  </script>

</body>

</html>
