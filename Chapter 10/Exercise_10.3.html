<!DOCTYPE html>
<html>

<head>
  <!-- Head content goes here if needed -->
  <title>Dynamic Event Manipulation</title>
</head>

<body>
  <!-- Three div elements with different content -->
  <div>Hello World 1</div>
  <div>Hello World 2</div>
  <div>Hello World 3</div>

  <!-- JavaScript code to select and output the second div element by tag name -->
  <script>
    // Select all div elements using getElementsByTagName
    const myEles = document.getElementsByTagName("div");

    // Output the second div element (index 1) into the console
    console.log(myEles[1]);
  </script>

</body>

</html>
