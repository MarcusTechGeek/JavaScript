<!DOCTYPE html>
<html>

<head>
  <!-- Head content goes here if needed -->
  <title>Canvas HTML5</title>
</head>

<body>
  <!-- HTML elements with the class "ele" -->
  <h1 class="ele">Hello World</h1>
  <div class="ele">Hello World 1</div>
  <div class="ele">Hello World 3</div>
  <p class="ele">Hello World 4</p>

  <!-- JavaScript code to select and output the first element with the class "ele" using querySelector -->
  <script>
    // Select the first element with the class "ele" using querySelector
    const myEle = document.querySelector(".ele");

    // Output the selected element into the console
    console.log(myEle);
  </script>

</body>

</html>
