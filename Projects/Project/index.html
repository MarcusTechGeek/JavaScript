<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.js"></script>
    <title>Login/Register</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      header {
        background-color: #e44d26;
        height: 100px;
        width: 100%;
        padding: 15px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      header img {
        width: 60px;
        border-radius: 50%;
      }

      header h1 {
        color: white;
        margin-top: 10px;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }

      section {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        background-color: #e44d26;
        color: white;
        padding: 14px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d03d20;
      }

      h2 {
        color: #e44d26;
        margin-bottom: 20px;
      }

      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 15px;
      }

      .link {
        text-decoration: none;
        color: #e44d26;
        cursor: pointer;
      }

      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="Logo.jpg" alt="Hair Salon Logo" />
      <h1>Your Company Name</h1>
    </header>
    <main>
      <section id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" id="loginUsername" required />
        <input type="password" placeholder="Password" id="loginPassword" required />
        <button type="button" id="loginButton">Login</button>
        <p id="registerLink">Not a member? <span class="link" onclick="showRegisterForm()">Register now</span>.</p>
      </section>
      <section id="registerForm" style="display: none">
        <h2>Register</h2>
        <input type="text" placeholder="Username" id="registerUsername" required />
        <input type="password" placeholder="Password" id="registerPassword" required />
        <input type="email" placeholder="Email" id="registerEmail" required />
        <button type="button" id="registerButton">Register</button>
        <p id="loginLink" style="display: none;">Already a member? <span class="link" onclick="showLoginForm()">Login</span>.</p>
      </section>
      <section id="loggedInPage" style="display: none">
        <h2>Welcome, <span id="loggedInUsername"></span>!</h2>
        <p>Your ID: <span id="loggedInId"></span></p>
        <p>Your Password: <span id="loggedInPassword"></span></p>
        <button type="button" onclick="logout()">Logout</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
